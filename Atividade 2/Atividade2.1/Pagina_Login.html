<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/custom.css">

    <title>VIRTUAL-IF</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <img src="./img/virtual.svg.png" alt="Logo do Virtual IF" title="Virtual IF">
        </header>

        <hr>

        <main class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <form class="row">
                    <div class="col-2">
                        <label for="usuario">Usuário</label>
                    </div>
                    <div class="col-10">
                        <input class="form-control" type="text" name="usuario" placeholder="Email ou CPF">
                    </div>

                    <div class="col-2">
                        <label class="col-2" for="senha">Senha</label>
                    </div>
                    <div class="col-10">
                        <input class="form-control" type="password" name="senha" placeholder="Senha">
                    </div>

                    <div class="col-2"></div>

                    <div class="col-10 links">
                        <div>
                            <a href="#">Esqueci minha senha</a>
                        </div>
                        <div>
                            <a href="#">Primeiro acesso para alunos e usuários externos</a>
                        </div>
                        <div>
                            <a href="#">Primeiro acesso para responsável (Pais e Filhos)</a>
                        </div>
                    </div>

                    <div class="col-2"></div>

                    <div class="col-10">
                        <button class="btn btn-success" type="button">Entrar</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="row">
            <div class="col-6">
                <img src="./img/iftm.png" alt="Logo completa do IFTM" title="Instituto Federal de
                Educação, Ciência e Tecnologia do Triângulo Mineiro">
            </div>

            <div class="col-6">
                <img src="./img/ti.png" alt="Logo da TI" title="Diretoria de Tecnologia da Informação e
                Comunicação">
            </div>
        </footer>
    </div>
</body>

</html>
