<!DOCTYPE html>
<html>	
<!-- cabeca -->
	<head> 
		<!-- titulo aba -->
		<title> 
			Questão 01
		</title>
	</head>
	<!-- corpo -->
	<body> 
		<h2 align="center">
			Ficha cadastral
		</h2>
		<table width="500px" cellspacing="1">
			<form action="" method="" target="" name="formTeste">
				<font face="Arial" size="2">
				<div>
						<label for="nome">Nome:</label>
						<input name="nome" type="text" size="50"/>
					
				</div>
				<div>
					
						<label for="RG">RG:</label>
						<input name="RG" size="13"/>
						<label for="CPF">C.P.F:</label>
						<input name="CPF" size="13"/>
					
				</div>
				<div>
						<label for="Endereco">Endereço:</label>
						<input name="Endereco" size="50"/>
				</div>
				<div>
						<label for="sexo">Sexo:</label>
						<select name="sexo">
							<option value=""></option>
							<option value="F">Feminino</option>
							<option value="M">Masculino</option>
						</select>
						<label for="DataNascimento">Data Nascimento:</label>
						<input name="DataNascimento" type="date" size="13"/>
				</div>
				<div>
						<label for="SituacaoCivil">Situação Civil:</label>
						<input name="SituacaoCivil" type="radio" value="S">Solteiro(a)
						<input name="SituacaoCivil" type="radio" value="C">Casado(a)
						<input name="SituacaoCivil" type="radio" value="V">Viúvo(a)
				</div>
				<div>
					<button  type="reset" >Limpar Dados</button>
				</div>
			</form>		
		</table>
	</body>
</html>
