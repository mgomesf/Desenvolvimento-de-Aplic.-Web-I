<!DOCTYPE html>
<html>	
<!-- cabeca -->
	<head> 
		<!-- titulo aba -->
		<title> 
			Questão 01
		</title>
	</head>
	<!-- corpo -->
	<body> 
		<h2 align="center">
			Ficha cadastral
		</h2>
			<font face="Arial" size="2">
			<form action="" method="" target="" name="formTeste">
				<table width="500px" align="center">
					<tbody>
						<tr>
							<td>
								<label for="nome">Nome:</label>
							</td>
							<td colspan="3">
								<input name="nome" type="text" size="50"/>
							</td>
						</tr>
						<tr>
							<td valing="middle">
								<label for="RG">RG:</label>
							</td>
							<td valing="middle">
								<input name="RG" size="13"/>
							</td>
							<td valing="middle">						
								<label for="CPF">C.P.F:</label>
							</td>
							<td valing="middle">
								<input name="CPF" size="13"/>
							</td>
						</tr>
						<tr>
							<td valing="middle">	
								<label for="Endereco">Endereço:</label>
							</td>
							<td valing="middle">	
								<input name="Endereco" size="50"/>
							</td>
						</tr>
						<tr>
							<td valing="middle">	
								<label for="sexo">Sexo:</label>
							</td>
							<td valing="middle">	
								<select name="sexo">
									<option value=""></option>
									<option value="F">Feminino</option>
									<option value="M">Masculino</option>
								</select>
							</td >
							<td valing="middle">	
								<label for="DataNascimento">Data Nascimento:</label>
							</td>
							<td valing="middle">	
								<input name="DataNascimento" type="date" size="13"/>
							</td>
						</tr>
						<tr>
							<td valing="middle">
								<label for="SituacaoCivil">Situação Civil:</label>
							</td>
							<td valing="middle">
								<input name="SituacaoCivil" type="radio" value="S">Solteiro(a)
								<input name="SituacaoCivil" type="radio" value="C">Casado(a)
								<input name="SituacaoCivil" type="radio" value="V">Viúvo(a)
							</td>
						</tr>
						<tr align="center">
							<td colspan="4"> 
								<button  type="reset" >Limpar Dados</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>		
	</body>
</html>
